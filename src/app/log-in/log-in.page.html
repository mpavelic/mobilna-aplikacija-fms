<ion-header>
    <ion-toolbar>
        <ion-title>logIn</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="logInForm">
        <ion-item>
            <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <email-validation-message [fontSize]="'14px'" [textIndent]="'20px'" [control]="logInForm.controls['email']"></email-validation-message>
        <ion-item>

            <ion-input formControlName="password" type="text"></ion-input>

        </ion-item>
        <required-validation-message [fontSize]="'14px'" [atributeName]="'password'" [textIndent]="'20px'" [control]="logInForm.controls['password']"></required-validation-message>


    </form>
    <ion-button class="loginButton" expand="block" (click)="logIn()" [disabled]="!isFormValid()">LOGIN</ion-button>
</ion-content>
