
<div *ngIf="control.invalid" class="message" [ngStyle]="{'margin-left': textIndent,'font-size': fontSize}">
  <div *ngIf="control.errors.required">
    * Molimo, upišite e-mail kako biste dovršili zahtjev
  </div>
  <div *ngIf="control.errors.pattern">
    * Molimo, provjerite ispravnost upisanog e-maila.
  </div>
</div>
